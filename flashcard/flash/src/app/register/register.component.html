<div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-img-left d-none d-md-flex">
            <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Register</h5>
            <div class="alert alert-success" role="alert" *ngIf="showSuccessMessage">
              Account created successfully! Proceed to login.
            </div>
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputUsername" placeholder="myusername" required
                  autofocus ngModel name="username" username>
                <label for="floatingInputUsername">Username</label>
              </div>
  
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com"
                  name="email" ngModel email required>
                <label for="floatingInputEmail">Email address</label>
              </div>
  
              <hr>
  
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password"
                  ngModel password required>
                <label for="floatingPassword">Password</label>
              </div>
  
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Confirm Password"
                  name="c_password" ngModel c_password required>
                <label for="floatingPasswordConfirm">Confirm Password</label>
              </div>
  
              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit"
                  [disabled]="!f.valid">Register</button>
              </div>
  
              <a class="d-block text-center mt-2 small" routerLink="/login">Have an account? Sign In</a>
  
              <hr class="my-4">
  
              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-google btn-login fw-bold text-uppercase" type="submit">
                  <i class="fab fa-google me-2"></i> Sign up with Google
                </button>
              </div>
  
              <div class="d-grid">
                <button class="btn btn-lg btn-facebook btn-login fw-bold text-uppercase" type="submit">
                  <i class="fab fa-facebook-f me-2"></i> Sign up with Facebook
                </button>
              </div>
  
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

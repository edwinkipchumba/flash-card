<!-- <p>show-grade works!</p> -->

<button type="button" class="btn btn-primary float-right m-2"
    data-toggle="modal" data-target="#exampleModel"
    (click)="addClick()"
    data-backdrop="static" data-keyboard="false">Add Grade
</button>

<!-- model -->
<div class="model fade" id="exampleModel" tabindex="-1" role="dialog" aria-labelledby="">

</div>


<table class="table table-striped">
    <thead>
        <tr>
            <th>GradeId</th>
            <th>GradeName</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of GradeList">
            <td>{{dataItem.GradeId}}</td> 
            <td>{{dataItem.GradeName}}</td>
            <td>
                <button type="button" class="btn btn-primary mr-1">
                   Edit
                </button>

                <button type="button" class="btn btn-primary mr-1">Delete</button>
            </td> 

        </tr>
    </tbody>

</table>

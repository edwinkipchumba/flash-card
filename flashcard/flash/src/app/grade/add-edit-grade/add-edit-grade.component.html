<div class="form-group row">
    <label class="col-sm-2-form-label">Grade Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="GradeName"
        placeholder="Enter Grade Name">
    </div>
</div>

<!-- button -->
<button (click)="AddGrade()" *ngIf="grade.GradeId==0" class="btn btn-primary">Add</button>
<button (click)="UpdateGrade()" *ngIf="grade.GradeId!=0" class="btn btn-primary">Update</button>

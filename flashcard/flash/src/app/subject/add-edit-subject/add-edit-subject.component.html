<div class="form-group row" style="width:60%;">
    <label class="col-sm-2-form-label">Grade Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="GradeName"
        placeholder="Enter Grade Name">
    </div>
</div>

<div class="ml-3 bd-highlight" style="width:40%;">
    <img [src]="PhoFilePath" height="250px" width="200px;">
    <input type="file" (change)="uploadPhoto(event)" class="mt-2"/>
</div>
<!-- button -->
<button (click)="AddGrade()" *ngIf="grade.GradeId==0" class="btn btn-primary">
    Add</button>
<button (click)="UpdateGrade()" *ngIf="grade.GradeId!=0" class="btn btn-primary">
    Update</button>

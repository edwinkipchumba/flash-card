<div class="d-flex flex-row bd-highlight mb-3">
<div class="form-group row" style="width:60%;">

    <label class="col-sm-2-form-label">Subject Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="SubjectName"
        placeholder="Enter Subject Name">
    </div>
</div>

<!-- select dropdown -->
<label class="col-sm-2-form-label">Grade</label>
<div class="col-sm-10">
    <select class="form-control" [(ngModel)]="Grade">
        <option >--select--</option>
        <option *ngFor="let GradeName of GradeList">
            {{gradeName.GradeName}}
        </option>
    </select>
   
</div>

</div>
</div>


<div class="ml-3 bd-highlight" style="width:40%;">
    <img [src]="PhoFilePath" height="250px" width="200px;">
    <input type="file" (change)="uploadPhoto(event)" class="mt-2"/>
</div>
</div>
<!-- button -->
<button (click)="AddSubject()" *ngIf="subject.SubjectId==0" class="btn btn-primary">
    Add</button>
<button (click)="UpdateSubject()" *ngIf="subject.SubjectId!=0" class="btn btn-primary">
    Update</button>
